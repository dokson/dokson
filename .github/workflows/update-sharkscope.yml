name: Update SharkScope Graph

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  update-graph:
    runs-on: self-hosted
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Take SharkScope screenshot
        run: node .github/scripts/screenshot-sharkscope.js

      - name: Commit updated graph
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/sharkscope-graph.png
          git diff --staged --quiet || (
            git commit -m "chore: update SharkScope graph" &&
            git push
          )
