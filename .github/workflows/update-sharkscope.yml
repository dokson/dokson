name: Update SharkScope Graph

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  update-graph:
    runs-on: self-hosted
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Cache node_modules and Playwright browsers
        uses: actions/cache@v5
        id: cache-deps
        with:
          path: |
            node_modules
            ~\AppData\Local\ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package.json') }}

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm install

      - name: Install Chromium
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npx playwright install chromium

      - name: Take SharkScope screenshot
        run: node .github/scripts/screenshot-sharkscope.js

      - name: Commit updated graph
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/sharkscope-graph.png
          git diff --staged --quiet || (
            git commit -m "chore: update SharkScope graph" &&
            git push
          )
